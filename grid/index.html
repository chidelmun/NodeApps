<!DOCTYPE html>
<html>
<head>
	<title> Sample Grid System</title>
	<style type="text/css">
	.container{

	}
	.navi{
		width:200px;
		background-color:teal;
		position:relative;
		height:200px;
	}
	.sect{
		margin-left: 200px;
		background-color: navy;
		margin-top: -215px;
		height:200px;
	}
	.overlay{
		width:200px;
		height:200px;
		background-color: aqua;
		position: fixed;
		margin-left: 25px;
	}
	.overlap{
		width:150px;
		height: 150px;
		position:fixed;
		background-color: gold;
		margin-left: 85px;
		margin-top: 85px;

	}
	.right{
		margin-left: 750px;
		width:200px;
		height: 200px;
		background-color: green;
		margin-top: -168px;
	}
	.overlapp{
		width:150px;
		height: 150px;
		position:fixed;
		background-color: teal;
		margin-left: 95px;
		margin-top: 95px;

	}
	.extreme{
		width:200px;
		height: 200px;
		margin-left: 1400px;
		background-color: red;
		margin-top:-188px;
	}
	.inner{
		width: 150px;
		height: 150px;
		background-color: grey;
		margin-left: 92px;
		margin-top: 88px;
		position: fixed;
	}
	body{
		background-color: pink;
	}
	.content{
		width:100%;
	}
	.left{
		width:10%;
		background-color: teal;
		height:500px;

	}
	.middle{
		margin-left: 10%;
		width:80%;
		height: 500px;
		background-color: white;
		margin-top: -198px;
	}
	.end{
		margin-left:90%;
		width:10%;
		height:500px;
		background-color: teal;
		margin-top: -200px;
	}
	.one{
		width:25%;
		height: 100%;
		background-color: teal;
	}
	.two{
		width:25%;
		height: 100%;
		background-color: pink;
	}
	.three{
		width: 25%;
		height: 100%;
		background-color: aqua;
	}
	.four{
		width:25%;
		height: 100%;
		background-color: teal;
	}
	</style>
</head>
<body>
	<div class="container">
	<nav class="navi">
	<ul>
	<li>Home</li>
	<li>About</li>
	<li>Contacts</li>
	<li>Partners</li>	
	</ul>	
	</nav>

	<div class="sect">
		<p>Page content here!</p>
		<div class="overlay">
			<div class="overlap">
				
			</div>
		</div>

		</div>
		<div class="right">
			<div class="overlapp">
				
			</div>
			
		</div>

		<div class="extreme">
			<div class="inner">
				
			</div>
			
		</div>	
	</div>

	<div class="content">
	<div class="left">
		
	</div>
	<div class="middle">
		<div class="one">
			<p>One</p>
		</div>
		<div class="two">
			<p>Two</p>
		</div>
		<div class="three">
			<p>Three</p>
		</div>
		<div class="four">
			<p>Four</p>
		</div>
		
	</div>
	<div class="end">
		
	</div>
		
	</div>

	

</body>
</html>
