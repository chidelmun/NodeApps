<!DOCTYPE html>
<html>
<head>
	<title> Sample Grid System</title>
	<style type="text/css">
	.container{

	}
	.navi{
		width:200px;
		background-color:teal;
		position:relative;
		height:200px;
	}
	.sect{
		margin-left: 200px;
		background-color: navy;
		margin-top: -215px;
		height:200px;
	}
	.overlay{
		width:200px;
		height:200px;
		background-color: aqua;
		position: fixed;
		margin-left: 25px;
	}
	.overlap{
		width:150px;
		height: 150px;
		position:absolute;
		background-color: gold;
		margin-left: 85px;
		margin-top: 85px;

	}
	.right{
		margin-left: 750px;
		width:200px;
		height: 200px;
		background-color: green;
		margin-top: -168px;
	}
	.overlapp{
		width:150px;
		height: 150px;
		position:fixed;
		background-color: teal;
		margin-left: 55px;
		margin-top: 95px;

	}
	.extreme{
		width:200px;
		height: 200px;
		margin-left: 1400px;
		background-color: red;
		margin-top:-188px;
	}
	
	</style>
</head>
<body>
	<div class="container">
	<nav class="navi">
	<ul>
	<li>Home</li>
	<li>About</li>
	<li>Contacts</li>
	<li>Partners</li>	
	</ul>	
	</nav>

	<div class="sect">
		<p>Page content here!</p>
		<div class="overlay">
			<div class="overlap">
				
			</div>
		</div>

		</div>
		<div class="right">
			<div class="overlapp">
				
			</div>
			
		</div>

		<div class="extreme">
			<div class="inner">
				
			</div>
			
		</div>	
	</div>

	

</body>
</html>
